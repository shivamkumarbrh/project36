<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="display">
            <span id="show">Hello</span>
            <div class="row">
                <label for="passward">Password Length</label>
                <input type="number" value="0" min="0" id="passward" style="width: 50px;text-align: center;">
            </div>
            <div class="row">
                <label for="upperCase">Contains Uppercase</label>
                <input type="checkbox" id="upperCase">
            </div>
            <div class="row">
                <label for="lowerCase">Contains Lowercase</label>
                <input type="checkbox" id="lowerCase">
            </div>
            <div class="row">
                <label for="numbers">Contains Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="row">
                <label for="Symbols">Contains Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
            <button type="submit" id="btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
